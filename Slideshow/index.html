<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed9239fef9.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Class Project: Slideshow</title>
</head>

<body>
    <div class="container">
        <main>
            <h1>A simple carousel of images</h1>
            <div class="carousel">
                <div class="header">
                    <p>These photos were taken either by me or by my friends</p>
                    <p>Demotivators were made by neural network algorithms</p>
                </div>
                <div class="body">
                    <div class="carouselContent"><i class="fas fa-chevron-circle-left"></i><img id="image" src="img0.jpg" alt=""><i class="fas fa-chevron-circle-right"></i></div>
                    <div class="dots"><span class="dot activeDot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
                </div>
                <div class="footer">
                    <p>The images were distorted by algorithms, it's not my fault!</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
