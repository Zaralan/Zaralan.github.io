<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Miles to Kilometers Converter</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans|Oswald' rel='stylesheet' type='text/css'>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>

<body>
    <h1>Miles to Kilometers Converter</h1>
    <div class="container top">
        <p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
        <form method="post" action="somephpfile.php" id="convertToKilometers" class="miToKm">
            <input type="text" name="distance" id="miles" placeholder="distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        </form>
        <form method="post" action="somephpfile.php" id="convertToMiles" class="kmToMi">
            <input type="text" name="distance" id="kilometers" placeholder="distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        </form>
    </div>
    <div class="container bottom" id="answer">
        <h2>Please, enter the numerical value in the box</h2>
    </div>
    <div id="hintKm">
        <p>Press K to switch for Kilometers</p>
    </div>
    <div id="hintMi">
        <p>Press M to switch for Miles</p>
    </div>
</body>

</html>
